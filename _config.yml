port: 3000
lsi: false
permalink: /:title
markdown: kramdown
url: https://www.flawlessrhetoric.com
# Since GH pages override this to "true", we test this value to see if we are running locally
safe: false
# highlighter: none
# syntax_highlighter: none
kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  # transliterated_header_ids: true
  syntax_highlighter_opts:
    disable: true

# Pagination settings
paginate: 20                # posts per page
paginate_path: "/page:num/" # URLs for additional pages

plugins:
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-paginate